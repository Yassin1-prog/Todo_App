<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,300&family=Rubik+Burned&family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.css">
    <title>Todo App</title>
  </head>
  <body>
    <header>
        <div id="hed">
            <i class="fa-regular fa-circle-check"></i>
            <div class="head">Todo List</div>
        </div>
    </header>
    <div class="main">
        <div class="menu">
            <button class="inbox"><i class="fa-solid fa-inbox"></i> Inbox</button>
            <div class="projects">
                <div class="project">Projects</div>
                <div><button class="addProject"><i class="fa-solid fa-plus"></i>Add Project</button></div>
                <div class="inputContainer"></div>
                <div class="list"></div>
            </div>
        </div>
        <div class="content">
            <div class="title">Inbox</div>
            <div><button class="addTask"><i class="fa-solid fa-plus"></i>Add Task</button></div>
            <div class="tasks"></div>
            <dialog data-modal>
                <form>
                    <input title type="text" name="title" placeholder="Title">
                    <input description type="text" name="description" placeholder="Description">
                    <label for="Date">Date:</label>
                    <input date type="date" name="date" id="Date">
                    <label for="selectOption">Priority:</label>
                    <select priority id="selectOption" name="selectOption" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <button type="submit" class="close" formmethod="dialog">Submit</button>
                </form>
            </dialog>
        </div>
    </div>
   <script src="main.js"></script>
  </body>
</html>
